<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>My Game of Life</title>
        <style>
            body {
                position: absolute;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                display: flex;
                flex-direction: column;
                align-items: center;
                justify-content: center;
            }
        </style>
    </head>
    <body>
        <noscript>This page contains webassembly and javascript content, please enable javascript in your browser.</noscript>
        <span>
            <button id="play-pause"></button>
            <button id="init"></button> 
            <button id="random"></button> 
            <button id="clear"></button> 
        </span>
        <span>
            <input type="range" min="1" max="10" value="1" class="myslider" id="tick_count" oninput="this.nextElementSibling.value = this.value">
            <span id="tick_output"> </span>
        </span>
        <div id="fps"></div>
        <canvas id="game-of-life-canvas"></canvas>
        <script src="./bootstrap.js"></script>
    </body>
</html>
